<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Total Training Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #fdfdfd;
      margin: 0;
      padding: 2rem;
      color: #000a60;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: #ffffff;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.05);
    }
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 1rem;
    }
    .header img {
      height: 48px;
    }
    h1 {
      font-weight: 700;
      margin: 0;
      font-size: 1.75rem;
    }
    .progress {
      margin: 1rem 0 2rem;
    }
    .bar {
      height: 20px;
      background: #e0e0e0;
      border-radius: 10px;
      overflow: hidden;
    }
    .bar-fill {
      height: 100%;
      background: #000a60;
      width: 0%;
      transition: width 0.5s;
    }
    .accordion {
      margin-top: 2rem;
    }
    .week {
      border: 1px solid #ccc;
      border-radius: 10px;
      margin-bottom: 1rem;
      overflow: hidden;
      background: #f7f7f7;
    }
    .week-header {
      background: #000a60;
      color: white;
      padding: 1rem;
      cursor: pointer;
      font-weight: 600;
      font-size: 1rem;
    }
    .week-content {
      display: none;
      padding: 1rem;
    }
    .week.open .week-content {
      display: block;
    }
    .module-item {
      margin-bottom: 1rem;
      font-weight: 400;
    }
    button {
      background: #000a60;
      color: white;
      border: none;
      padding: 0.5rem 1.25rem;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Total Training Program</h1>
      <img src="images/logo.png" alt="Logo">
    </div>
    <p id="userEmail"></p>

    <div class="progress">
      <label>Progress:</label>
      <div class="bar"><div id="barFill" class="bar-fill"></div></div>
    </div>

    <div class="accordion" id="accordion"></div>
  </div>

  <script type="module">


    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabase = createClient(
      'https://zmkplthkfmonboskofuf.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inpta3BsdGhrZm1vbmJvc2tvZnVmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM5NzMxOTQsImV4cCI6MjA2OTU0OTE5NH0.4n1Ey14s5z-GMgOeSniXefiaQ3UuvzSP5gV7WYEUnGA'
    );

    const email = localStorage.getItem('userEmail');
    document.getElementById('userEmail').textContent = `Logged in as: ${email}`;
	
	  //AUTHGUARD
if (!email) {
  window.location.href = 'login.html';
}

    const sections = [
      {
        week: 'Day 1 - Begin Eating A Balanced Healthy Diet',
        lessons: ['Begin Eating A Balanced Healthy Diet'],
        quiz: 'Day 1 Quiz'
      },
      {
        week: 'Week 1 - Basics of Exercise & Basics of Nutritions',
        lessons: ['Basics of Exercise', 'Basics of Nutrition'],
        quiz: 'Week 1 Quiz'
      },
      {
        week: 'Week 2 - Aerobic Exercise & Carbohydrates',
        lessons: ['Aerobic Exercise', 'Carbohydrates'],
        quiz: 'Week 2 Quiz'
      },
      {
        week: 'Week 3 - Muscles and Metabolism & Protein',
        lessons: ['Muscle Metabolism', 'Protein'],
        quiz: 'Week 3 Quiz'
      },
      {
        week: 'Week 4 - Dietary Fats & Principles of Training',
        lessons: ['Dietary Fats', 'Principles of Training'],
        quiz: 'Week 4 Quiz'
      },
      {
        week: 'Week 5 - Abdominals and Water & Understanding Diets',
        lessons: ['Abdominals & Water', 'Understanding Diets'],
        quiz: 'Week 5 Quiz'
      },
      {
        week: 'Week 6 - Plateaus & Whole Grains and Fiber',
        lessons: ['Plateaus', 'Whole Grains & Fiber'],
        quiz: 'Week 6 Quiz'
      },
      {
        week: 'Week 7 - Micronutrients & Stress and Sleep',
        lessons: ['Micronutrients', 'Stress & Sleep'],
        quiz: 'Week 7 Quiz'
      },
      {
        week: 'Week 8 - Exercise Review & Recap (The Little Person)',
        lessons: ['Exercise Review', 'Recap (The Little Person)'],
        quiz: 'Week 8 Final Quiz'
      }
    ];

    const accordion = document.getElementById('accordion');

    sections.forEach((section, index) => {
      const wrapper = document.createElement('div');
      wrapper.className = 'week';
      if (index === 0) wrapper.classList.add('open');

      const header = document.createElement('div');
      header.className = 'week-header';
      header.textContent = section.week;
      header.onclick = () => {
        document.querySelectorAll('.week').forEach(w => w.classList.remove('open'));
        wrapper.classList.add('open');
      };

      const content = document.createElement('div');
      content.className = 'week-content';

      section.lessons.forEach(lesson => {
        const div = document.createElement('div');
        div.className = 'module-item';
        div.innerHTML = `<strong>${lesson}</strong><br><button onclick="goToLesson('${lesson}')">View Course</button>`;
        content.appendChild(div);
      });

      const quiz = document.createElement('div');
      quiz.className = 'module-item';
      quiz.innerHTML = `<strong>${section.quiz}</strong><br><button onclick="goToQuiz('${section.week}')">View Quiz</button>`;
      content.appendChild(quiz);

      wrapper.appendChild(header);
      wrapper.appendChild(content);
      accordion.appendChild(wrapper);
    });

    window.goToLesson = function(lessonName) {
      const encoded = encodeURIComponent(lessonName);
      window.location.href = `view.html?lesson=${encoded}`;
    }

    window.goToQuiz = function(weekName) {
      const encoded = encodeURIComponent(weekName);
      window.location.href = `quiz.html?week=${encoded}`;
    }

    const totalLessons = sections.reduce((sum, sec) => sum + sec.lessons.length + 1, 0);
    const completed = 0; // Replace with dynamic count later
    document.getElementById('barFill').style.width = `${(completed / totalLessons) * 100}%`;
  </script>
</body>
</html>
