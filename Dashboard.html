<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Total Training Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 2rem;
      color: #000a60;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      font-weight: 700;
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }
    #userEmail {
      text-align: center;
      font-weight: 400;
      font-size: 1rem;
      color: #333;
    }
    .progress {
      margin: 2rem 0;
    }
    .bar {
      height: 20px;
      background: #ddd;
      border-radius: 10px;
      overflow: hidden;
    }
    .bar-fill {
      height: 100%;
      background: #000a60;
      width: 0%;
      transition: width 0.5s;
    }
    .accordion {
      margin-top: 1rem;
    }
    .week {
      border: 1px solid #ccc;
      border-radius: 12px;
      margin-bottom: 1rem;
      background: #fff;
    }
    .week-header {
      background: #000a60;
      color: white;
      padding: 1rem;
      cursor: pointer;
      font-weight: 600;
      border-radius: 12px 12px 0 0;
    }
    .week-content {
      display: none;
      padding: 1rem;
      background: #f4f4f4;
    }
    .week.open .week-content {
      display: block;
    }
    .module-item {
      margin-bottom: 1rem;
    }
    button {
      background: #000a60;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 0.5rem;
      font-weight: 600;
    }
    button:hover {
      background: #003399;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Total Training Program</h1>
    <p id="userEmail"></p>
    <div class="progress">
      <label>Progress:</label>
      <div class="bar"><div id="barFill" class="bar-fill"></div></div>
    </div>
    <div class="accordion" id="accordion"></div>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabase = createClient(
      'https://zmkplthkfmonboskofuf.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inpta3BsdGhrZm1vbmJvc2tvZnVmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM5NzMxOTQsImV4cCI6MjA2OTU0OTE5NH0.4n1Ey14s5z-GMgOeSniXefiaQ3UuvzSP5gV7WYEUnGA'
    );

    const email = localStorage.getItem("userEmail");
    document.getElementById("userEmail").textContent = `Logged in as: ${email}`;

    const sections = [
      {
        week: 'Day 1 - Start of Total Training Program',
        lessons: ['Begin Eating A Balanced Healthy Diet'],
        quiz: 'Day 1 Quiz'
      },
      {
        week: 'Week 1 - Foundations',
        lessons: ['Basics of Exercise', 'Basics of Nutrition'],
        quiz: 'Week 1 Quiz'
      },
      {
        week: 'Week 2 - Performance Fuel',
        lessons: ['Aerobic Exercise', 'Carbohydrates'],
        quiz: 'Week 2 Quiz'
      },
      {
        week: 'Week 3 - Power Building',
        lessons: ['Muscle Metabolism', 'Protein'],
        quiz: 'Week 3 Quiz'
      },
      {
        week: 'Week 4 - Core Training',
        lessons: ['Dietary Fats', 'Principles of Training'],
        quiz: 'Week 4 Quiz'
      },
      {
        week: 'Week 5 - Smart Eating',
        lessons: ['Abdominals & Water', 'Understanding Diets'],
        quiz: 'Week 5 Quiz'
      },
      {
        week: 'Week 6 - Deeper Health',
        lessons: ['Plateaus', 'Whole Grains & Fiber'],
        quiz: 'Week 6 Quiz'
      },
      {
        week: 'Week 7 - Balance & Recovery',
        lessons: ['Micronutrients', 'Stress & Sleep'],
        quiz: 'Week 7 Quiz'
      },
      {
        week: 'Week 8 - Capstone',
        lessons: ['Exercise Review', 'Recap (The Little Person)'],
        quiz: 'Week 8 Quiz'
      }
    ];

    const accordion = document.getElementById('accordion');

    sections.forEach((section, index) => {
      const wrapper = document.createElement('div');
      wrapper.className = 'week';
      if (index === 0) wrapper.classList.add('open');

      const header = document.createElement('div');
      header.className = 'week-header';
      header.textContent = section.week;
      header.onclick = () => {
        document.querySelectorAll('.week').forEach(w => w.classList.remove('open'));
        wrapper.classList.add('open');
      };

      const content = document.createElement('div');
      content.className = 'week-content';

      section.lessons.forEach(lesson => {
        const div = document.createElement('div');
        div.className = 'module-item';
        div.innerHTML = `<strong>${lesson}</strong><br><button onclick="goToLesson('${lesson}')">View Course</button>`;
        content.appendChild(div);
      });

      const quiz = document.createElement('div');
      quiz.className = 'module-item';
      quiz.innerHTML = `<strong>${section.quiz}</strong><br><button onclick="goToQuiz('${section.week}')">Take Quiz</button>`;
      content.appendChild(quiz);

      wrapper.appendChild(header);
      wrapper.appendChild(content);
      accordion.appendChild(wrapper);
    });

    // Progress (set to 0 until completed lessons are tracked)
    const totalLessons = sections.reduce((sum, sec) => sum + sec.lessons.length + 1, 0); // +1 for quiz
    const completed = 0; // Replace with real count later
    document.getElementById('barFill').style.width = `${(completed / totalLessons) * 100}%`;

    window.goToLesson = function(lessonName) {
      const encoded = encodeURIComponent(lessonName);
      window.location.href = `view.html?lesson=${encoded}`;
    }

    window.goToQuiz = function(weekName) {
      const encoded = encodeURIComponent(weekName);
      window.location.href = `quiz.html?week=${encoded}`;
    }
  </script>
</body>
</html>
