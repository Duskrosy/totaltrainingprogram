<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Total Training Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #ffffff;
      color: #000a60;
    }
    .login-box {
      background: #f8f9fa;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }
    .logo {
      width: 120px;
      margin-bottom: 1rem;
    }
    input[type=email] {
      padding: 0.75rem;
      font-size: 1rem;
      width: 100%;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-family: 'Poppins', sans-serif;
    }
    button {
      background: #000a60;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
    }
    h1 {
      margin-bottom: 1rem;
      font-size: 1.5rem;
      font-weight: 600;
    }
    #msg {
      margin-top: 1rem;
      font-size: 0.95rem;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <img src="images/logo.png" alt="Logo" class="logo">
    <h1>Enter your Email to Begin</h1>
    <input type="email" id="email" placeholder="you@example.com">
    <button onclick="checkLogin()">Continue</button>
    <p id="msg"></p>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabase = createClient(
      'https://zmkplthkfmonboskofuf.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inpta3BsdGhrZm1vbmJvc2tvZnVmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM5NzMxOTQsImV4cCI6MjA2OTU0OTE5NH0.4n1Ey14s5z-GMgOeSniXefiaQ3UuvzSP5gV7WYEUnGA'
    );

    window.checkLogin = async function () {
      const email = document.getElementById('email').value.trim();
      const msg = document.getElementById('msg');

      if (!email) {
        msg.textContent = "Please enter a valid email.";
        msg.style.color = 'red';
        return;
      }

      const { data, error } = await supabase
        .from('user')
        .select('*')
        .eq('email', email)
        .single();

      if (error || !data) {
        msg.textContent = "Email not found. You are not enrolled yet.";
        msg.style.color = 'red';
      } else {
        msg.textContent = "Logging you in...";
        msg.style.color = 'green';
        localStorage.setItem('userEmail', email);
        window.location.href = "dashboard.html";
      }
    };
  </script>
</body>
</html>
