<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Total Fitness Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #010068;
      --accent: #FE0000;
      --white: #FFFFFF;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: var(--primary);
      color: var(--white);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .login-box {
      background: var(--white);
      color: var(--primary);
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
      max-width: 400px;
      width: 90%;
      text-align: center;
      position: relative;
    }

    .logo {
      width: 100px;
      margin-bottom: 1rem;
    }

    h1 {
      font-size: 1.6rem;
      margin-bottom: 1.5rem;
      font-weight: 700;
    }

    input[type="email"] {
      padding: 0.75rem;
      width: 100%;
      font-size: 1rem;
      border-radius: 10px;
      border: 2px solid var(--primary);
      margin-bottom: 1rem;
      font-family: 'Poppins', sans-serif;
    }

    button {
      background-color: var(--accent);
      color: var(--white);
      border: none;
      padding: 0.75rem 2rem;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #cc0000;
    }

    #msg {
      margin-top: 1rem;
      font-weight: 500;
      font-size: 0.9rem;
    }

    .loader {
      display: none;
      margin-top: 1rem;
    }

    .loader span {
      display: inline-block;
      width: 8px;
      height: 8px;
      margin: 0 2px;
      background: var(--accent);
      border-radius: 50%;
      animation: bounce 0.6s infinite alternate;
    }

    .loader span:nth-child(2) {
      animation-delay: 0.2s;
    }

    .loader span:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes bounce {
      to {
        transform: translateY(-8px);
      }
    }
  </style>
</head>
<body>
  <div class="login-box">
    <img src="images/logo.png" alt="Total Fitness Logo" class="logo">
    <h1>Join Our Total Training Program</h1>
    <input type="email" id="email" placeholder="you@example.com" />
    <button onclick="checkLogin()">Continue</button>
    <div id="msg"></div>
    <div class="loader" id="loader">
      <span></span><span></span><span></span>
    </div>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabase = createClient(
      'https://zmkplthkfmonboskofuf.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inpta3BsdGhrZm1vbmJvc2tvZnVmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM5NzMxOTQsImV4cCI6MjA2OTU0OTE5NH0.4n1Ey14s5z-GMgOeSniXefiaQ3UuvzSP5gV7WYEUnGA'
    );

    window.checkLogin = async function () {
      const email = document.getElementById('email').value.trim();
      const msg = document.getElementById('msg');
      const loader = document.getElementById('loader');

      msg.textContent = "";

      if (!email) {
        msg.textContent = "Please enter a valid email.";
        msg.style.color = 'red';
        return;
      }

      msg.textContent = "";
      loader.style.display = "flex";

      const delay = Math.floor(Math.random() * 1000) + 1000; // 1â€“2 seconds random

      const { data, error } = await supabase
        .from('user')
        .select('*')
        .eq('email', email)
        .single();

      setTimeout(() => {
        loader.style.display = "none";
        if (error || !data) {
          msg.textContent = "Email not found. You are not enrolled yet.";
          msg.style.color = 'red';
        } else {
          msg.textContent = "Logging you in...";
          msg.style.color = 'green';
          localStorage.setItem('userEmail', email);
          window.location.href = "dashboard.html";
        }
      }, delay);
    };
  </script>
</body>
</html>
