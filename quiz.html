<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lesson Quiz</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f9f9f9;
      color: #000a60;
      margin: 0;
      padding: 2rem;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      font-weight: 700;
      margin-bottom: 1rem;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: 600;
    }
    textarea, input[type="text"] {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-family: 'Poppins', sans-serif;
    }
    button {
      margin-top: 2rem;
      padding: 0.75rem 2rem;
      background: #000a60;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
    }
    .status {
      margin-top: 1rem;
      font-weight: 600;
      color: green;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="quizTitle">Quiz</h1>
    <form id="quizForm"></form>
    <button onclick="submitQuiz()">Submit Quiz</button>
    <div class="status" id="statusMessage"></div>
  </div>

  <script>
    const email = localStorage.getItem("userEmail");
    if (!email) {
      window.location.href = "index.html";
    }

    const quizData = {
      "day1-quiz": [
        { type: "long", question: "Why is it important to eat often throughout the day?" },
        { type: "short", question: "When should you eat breakfast?" },
        { type: "long", question: "How do you setup your plate for weight loss?" },
        { type: "short", question: "What is one thing you will change starting today?" }
      ],
      "week1-quiz": [
        { type: "short", question: "What is one benefit of regular exercise?" },
        { type: "long", question: "Describe how nutrition supports your workout goals." },
        { type: "short", question: "How many times should you train weekly?" },
        { type: "long", question: "What is the biggest challenge you face in exercising?" }
      ],
      "week2-quiz": [
        { type: "short", question: "What are carbohydrates used for?" },
        { type: "long", question: "Explain how aerobic exercise benefits your health." },
        { type: "short", question: "Name one complex carb you eat regularly." },
        { type: "long", question: "How can you improve your cardio endurance?" }
      ],
      "week3-quiz": [
        { type: "short", question: "What is muscle metabolism?" },
        { type: "long", question: "Why is protein important for recovery?" },
        { type: "short", question: "Name a high-protein food." },
        { type: "long", question: "How will you adjust your protein intake?" }
      ],
      "week4-quiz": [
        { type: "short", question: "What are healthy fats?" },
        { type: "long", question: "Explain the principle of progressive overload." },
        { type: "short", question: "What is one core exercise you enjoy?" },
        { type: "long", question: "Describe your training split for this week." }
      ],
      "week5-quiz": [
        { type: "short", question: "Why is hydration important?" },
        { type: "long", question: "Explain how ab training fits into your routine." },
        { type: "short", question: "What type of diet do you follow?" },
        { type: "long", question: "What changes can improve your diet?" }
      ],
      "week6-quiz": [
        { type: "short", question: "What is a plateau in fitness?" },
        { type: "long", question: "How do you overcome progress plateaus?" },
        { type: "short", question: "Name one fiber-rich food." },
        { type: "long", question: "What will you do differently this week?" }
      ],
      "week7-quiz": [
        { type: "short", question: "Why are vitamins and minerals important?" },
        { type: "long", question: "Explain how stress affects recovery." },
        { type: "short", question: "What is your average sleep duration?" },
        { type: "long", question: "How will you improve your sleep habits?" }
      ],
      "week8-quiz": [
        { type: "short", question: "What was your biggest win this program?" },
        { type: "long", question: "What was the hardest part of the 8 weeks?" },
        { type: "short", question: "Would you recommend this program?" },
        { type: "long", question: "Any message for your trainer/team?" }
      ]
    };

    const params = new URLSearchParams(window.location.search);
    const lesson = params.get("lesson") || "unknown";
    const key = lesson
      .toLowerCase()
      .replace(/\s*quiz\s*/g, "-quiz")
      .replace(/\s*week\s*(\d+)/, "week$1")
      .replace(/\s*day\s*(\d+)/, "day$1")
      .replace(/\s+/g, "-");

    document.getElementById("quizTitle").textContent = `Quiz: ${lesson}`;

    const form = document.getElementById("quizForm");
    const questions = quizData[key];

    if (!questions || questions.length === 0) {
      form.innerHTML = `<p><strong>Quiz not found or has no questions.</strong></p>`;
    } else {
      questions.forEach((q, index) => {
        const label = document.createElement("label");
        label.textContent = `${index + 1}. ${q.question}`;

        const input =
          q.type === "long"
            ? document.createElement("textarea")
            : document.createElement("input");

        input.name = `question${index}`;
        input.required = true;
        input.rows = 4;

        form.appendChild(label);
        form.appendChild(input);
      });
    }

    function submitQuiz() {
      const formData = new FormData(form);
      const answers = {};
      for (let [key, value] of formData.entries()) {
        answers[key] = value;
      }

      localStorage.setItem(`quiz_${key}_answers`, JSON.stringify(answers));
      document.getElementById("statusMessage").textContent =
        "âœ… Your answers have been saved!";
    }
  </script>
</body>
</html>
