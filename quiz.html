<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Total Training Quiz</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #f7f7f7;
      color: #000a60;
      display: flex;
      flex-direction: column;
      padding: 1rem;
    }

    header {
      display: flex;
      align-items: center;
      margin-bottom: 1rem;
    }

    header img {
      height: 30px;
      margin-right: 10px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    header img:hover {
      transform: scale(1.1);
    }

    h1 {
      font-size: 1.5rem;
      font-weight: 700;
      margin: 0;
    }

    form {
      background: #fff;
      padding: 1.5rem;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
      animation: fadeIn 0.5s ease-out;
    }

    label {
      display: block;
      font-weight: 600;
      margin-top: 1.5rem;
      margin-bottom: 0.4rem;
    }

    input, textarea {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 1rem;
      font-family: inherit;
      resize: vertical;
      transition: box-shadow 0.2s ease;
    }

    input:focus, textarea:focus {
      outline: none;
      box-shadow: 0 0 0 2px rgba(0, 10, 96, 0.2);
    }

    button {
      margin-top: 2rem;
      padding: 0.75rem 1.5rem;
      background: #000a60;
      color: #fff;
      font-weight: 600;
      font-size: 1rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    button:hover {
      background: #001080;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <header>
    <img src="images/backbutton.svg" alt="Back" onclick="history.back()" />
    <h1>Quiz</h1>
  </header>

  <form id="quizForm"></form>

  <script type="module">
    import { quizContent } from './quizContent.js';

    const params = new URLSearchParams(window.location.search);
    const quizKey = params.get('quiz');
    const form = document.getElementById('quizForm');
    const questions = quizContent[quizKey];

    if (!questions) {
      form.innerHTML = '<p>Quiz not found.</p>';
    } else {
      questions.forEach((q, i) => {
        const label = document.createElement('label');
        label.textContent = `${i + 1}. ${q.question}`;

        const input = document.createElement(q.type === 'long' ? 'textarea' : 'input');
        input.name = `q${i + 1}`;
        input.required = true;
        form.appendChild(label);
        form.appendChild(input);
      });

      const submit = document.createElement('button');
      submit.textContent = 'Submit';
      submit.type = 'submit';
      form.appendChild(submit);
    }

    form.onsubmit = async (e) => {
      e.preventDefault();
      // TODO: Send data to Supabase or webhook later
      alert("Answers submitted! Thank you.");
      location.href = "dashboard.html";
    };
  </script>
</body>
</html>
