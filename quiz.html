<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Total Training Quiz</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 2rem;
      color: #000a60;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      font-weight: 700;
      margin-bottom: 1rem;
    }
    .question {
      margin-bottom: 2rem;
    }
    label {
      display: block;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }
    textarea {
      width: 100%;
      height: 100px;
      font-family: 'Poppins', sans-serif;
      padding: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      resize: vertical;
    }
    button {
      display: block;
      margin: 2rem auto 0;
      background: #000a60;
      color: white;
      border: none;
      padding: 0.75rem 2rem;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
    }
    #status {
      text-align: center;
      margin-top: 2rem;
      font-weight: 600;
      color: green;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="quizTitle">Quiz</h1>
    <form id="quizForm"></form>
    <button id="submitBtn">Submit</button>
    <div id="status"></div>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabase = createClient(
      'https://zmkplthkfmonboskofuf.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inpta3BsdGhrZm1vbmJvc2tvZnVmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM5NzMxOTQsImV4cCI6MjA2OTU0OTE5NH0.4n1Ey14s5z-GMgOeSniXefiaQ3UuvzSP5gV7WYEUnGA'
    );

    const email = localStorage.getItem("userEmail");
    const urlParams = new URLSearchParams(window.location.search);
    const weekName = urlParams.get("week");
    document.getElementById("quizTitle").textContent = weekName || "Quiz";

    const questionsByWeek = {
      "Day 1 - Start of Total Training Program": [
        "What did you learn about balanced eating?",
        "What’s one thing you'll improve in your diet?"
      ],
      "Week 1 - Foundations": [
        "What are two key takeaways you learned this week?",
        "How will you apply what you learned into your lifestyle?"
      ],
      "Week 2 - Performance Fuel": [
        "Describe your current aerobic routine or goal.",
        "How do you plan to improve your energy through carbs?"
      ],
      "Week 3 - Power Building": [
        "What did you learn about muscle growth?",
        "What protein sources do you plan to use this week?"
      ],
      "Week 4 - Core Training": [
        "How do you plan to manage fat intake?",
        "What principles of training are most important to you?"
      ],
      "Week 5 - Smart Eating": [
        "What stood out about ab workouts and hydration?",
        "Describe your approach to understanding diet labels now."
      ],
      "Week 6 - Deeper Health": [
        "What causes plateaus in fitness?",
        "Which whole grain meals will you try adding?"
      ],
      "Week 7 - Balance & Recovery": [
        "How do micronutrients impact your health?",
        "How will you improve sleep or manage stress?"
      ],
      "Week 8 - Capstone": [
        "Summarize your biggest transformation from this program.",
        "What are your next steps after finishing this journey?"
      ]
    };

    const questions = questionsByWeek[weekName];
    const form = document.getElementById("quizForm");
    const statusDiv = document.getElementById("status");

    if (!questions) {
      form.innerHTML = `<p>No quiz found for this lesson.</p>`;
      document.getElementById("submitBtn").style.display = "none";
    } else {
      questions.forEach((q, i) => {
        const wrapper = document.createElement("div");
        wrapper.className = "question";

        const label = document.createElement("label");
        label.textContent = `Question ${i + 1}: ${q}`;

        const textarea = document.createElement("textarea");
        textarea.name = `question${i + 1}`;

        wrapper.appendChild(label);
        wrapper.appendChild(textarea);
        form.appendChild(wrapper);
      });
    }

    document.getElementById("submitBtn").addEventListener("click", async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      const answers = {};
      formData.forEach((value, key) => {
        answers[key] = value;
      });

      const { error } = await supabase.from("quiz_responses").insert([
        {
          email,
          lesson: weekName,
          answers,
          submitted_at: new Date().toISOString()
        }
      ]);

      if (error) {
        console.error("Supabase error:", error.message);
        statusDiv.textContent = "❌ There was a problem submitting your quiz.";
        statusDiv.style.color = "red";
      } else {
        statusDiv.textContent = "✅ Your answers have been submitted!";
        statusDiv.style.color = "green";
        document.getElementById("submitBtn").disabled = true;
      }
    });
  </script>
</body>
</html>
