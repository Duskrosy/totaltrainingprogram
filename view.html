<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>View Course</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f9f9f9;
      color: #000a60;
      margin: 0;
      padding: 2rem;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }
    .header img {
      height: 48px;
    }
    .container {
      display: flex;
      flex-direction: row;
      max-width: 1200px;
      margin: auto;
      gap: 2rem;
    }
    .main-content {
      flex: 3;
      background: white;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    .sidebar {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .format-btn {
      padding: 1rem;
      background: #000a60;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
    }
    .format-btn:hover {
      background: #002288;
    }
    .selector {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.85);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 9999;
    }
    .selector h2 {
      margin-bottom: 1rem;
    }
    .selector button {
      margin: 0.5rem;
      padding: 1rem 2rem;
      font-size: 1rem;
      font-family: 'Poppins', sans-serif;
    }
    iframe, video, audio {
      width: 100%;
      height: 500px;
      border-radius: 10px;
    }
    .pdf-box {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .pdf-box button {
      margin-top: 1rem;
    }
    h1 {
      font-weight: 700;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div class="selector" id="formatSelector">
    <h2>Which format do you prefer?</h2>
    <button onclick="setFormat('video')">ðŸŽ¥ Video</button>
    <button onclick="setFormat('audio')">ðŸŽ§ Audiobook</button>
    <button onclick="setFormat('document')">ðŸ“„ Document</button>
  </div>

  <div class="header container" style="align-items: center;">
    <h1 id="lessonTitle">Lesson</h1>
    <img src="images/logo.png" alt="Logo" />
  </div>

  <div class="container">
    <div class="main-content" id="contentArea">
      <div id="viewer"></div>
    </div>
    <div class="sidebar">
      <button class="format-btn" onclick="switchFormat('video')">ðŸŽ¥ Switch to Video</button>
      <button class="format-btn" onclick="switchFormat('audio')">ðŸŽ§ Switch to Audio</button>
      <button class="format-btn" onclick="switchFormat('document')">ðŸ“„ Switch to Document</button>
      <button class="format-btn" onclick="changePreference()">ðŸ›  Change Preferred Format</button>
    </div>
  </div>

  <script>
    const contentMap = {
      "Begin Eating A Balanced Healthy Diet": {
        video: "https://dl.dropboxusercontent.com/scl/fi/w95diesdk6tj34uassck8/Day-1.mp4?rlkey=6uljhuvw7dhmin3duwt29lek8&st=t995sn17&dl=0",
        audio: "https://dl.dropboxusercontent.com/scl/fi/079k8bo3vc07cej5hki2q/Day-1-TTP-Audiobook.MP3?rlkey=da6cncn9xo9f2q86xqi2wab7d&st=ambyrvd8&dl=0",
        doc: "https://www.dropbox.com/scl/fi/0zh2aggyc5bvzfmnlxk0k/Day-1-Begin-Eating-A-Balanced-Healthy-Diet.docx?rlkey=ncf5a455bhn6u089xtcgz0l42&raw=1"
      },
      "Basics of Exercise": {
        video: "dl.dropbox.com/scl/fi/d8df6flo8089r44lti2la/Week-1-Basics-of-Exercise.mp4?rlkey=w9dx8zcmxzqpcd0viaxpaa8l1&st=hxuxr7bz&dl=0",
        audio: "https://dl.dropboxusercontent.com/scl/fi/079k8bo3vc07cej5hki2q/Day-1-TTP-Audiobook.MP3?rlkey=da6cncn9xo9f2q86xqi2wab7d&st=ambyrvd8&dl=0",
        doc: "https://www.w3.org/WAI/ER/tests/xhtml/testfiles/resources/pdf/dummy.pdf"
      }
    };
	
	const email = localStorage.getItem('userEmail');
if (!email) {
  window.location.href = 'index.html';
}

    const params = new URLSearchParams(window.location.search);
    const lesson = params.get("lesson") || "Unknown Lesson";
    document.getElementById("lessonTitle").textContent = lesson;

    const prefKey = `lesson_pref_${lesson}`;
    let currentFormat = localStorage.getItem(prefKey);

    if (!currentFormat) {
      document.getElementById("formatSelector").style.display = "flex";
    } else {
      loadFormat(currentFormat);
    }

    function setFormat(format) {
      localStorage.setItem(prefKey, format);
      document.getElementById("formatSelector").style.display = "none";
      loadFormat(format);
    }

    function switchFormat(format) {
      loadFormat(format);
    }

    function changePreference() {
      document.getElementById("formatSelector").style.display = "flex";
    }

    function loadFormat(format) {
      currentFormat = format;
      const viewer = document.getElementById("viewer");
      viewer.innerHTML = "";

      const lessonContent = contentMap[lesson];
      if (!lessonContent) {
        viewer.innerHTML = `<p><strong>No content found for this lesson.</strong></p>`;
        return;
      }

      const source = lessonContent[format];
      if (!source) {
        viewer.innerHTML = `<p><strong>No ${format} available for this lesson.</strong></p>`;
        return;
      }

      if (format === "video") {
        viewer.innerHTML = `<iframe src="${source}" frameborder="0" allowfullscreen></iframe>`;
      } else if (format === "audio") {
        viewer.innerHTML = `<audio controls src="${source}"></audio>`;
      } else if (format === "document") {
        viewer.innerHTML = `
          <div class="pdf-box">
            <iframe src="${source}"></iframe>
            <button onclick="markDocumentComplete()">ðŸ“„ Download PDF</button>
          </div>
        `;
      }
    }

    function markDocumentComplete() {
      console.log("Document download tracked.");
    }
  </script>
</body>
</html>
