<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>View Course</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f9f9f9;
      color: #000a60;
      margin: 0;
      padding: 2rem;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }
    .header img {
      height: 48px;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      max-width: 1000px;
      margin: auto;
    }
    .main-content {
      background: white;
      padding: 1.5rem;
      border-radius: 16px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }
    .sidebar {
      display: flex;
      flex-direction: row;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
    }
    .format-btn {
      padding: 0.75rem 1.25rem;
      background: #000a60;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.2s;
    }
    .format-btn:hover {
      background: #002288;
    }
    .selector {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.85);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 9999;
    }
    .selector h2 {
      margin-bottom: 1rem;
    }
    .selector button {
      margin: 0.5rem;
      padding: 1rem 2rem;
      font-size: 1rem;
      font-family: 'Poppins', sans-serif;
    }
    iframe, video, audio {
      width: 100%;
      height: 500px;
      border-radius: 10px;
    }
    .pdf-box {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .pdf-box button {
      margin-top: 1rem;
    }
    h1 {
      font-weight: 700;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div class="selector" id="formatSelector">
    <h2>Which format do you prefer?</h2>
    <button onclick="setFormat('video')">ðŸŽ¥ Video</button>
    <button onclick="setFormat('audio')">ðŸŽ§ Audiobook</button>
    <button onclick="setFormat('document')">ðŸ“„ Document</button>
  </div>

  <div class="header container">
    <h1 id="lessonTitle">Lesson</h1>
    <img src="images/logo.png" alt="Logo" />
  </div>

  <div class="container">
    <div class="main-content" id="contentArea">
      <div id="viewer">Loading...</div>
    </div>
    <div class="sidebar">
      <button class="format-btn" onclick="switchFormat('video')">ðŸŽ¥ Video</button>
      <button class="format-btn" onclick="switchFormat('audio')">ðŸŽ§ Audio</button>
      <button class="format-btn" onclick="switchFormat('document')">ðŸ“„ Document</button>
      <button class="format-btn" onclick="changePreference()">ðŸ›  Change Format</button>
    </div>
  </div>

  <script type="module">
    import { contentMap } from './content.js';

    const email = localStorage.getItem('userEmail');
    if (!email) window.location.href = 'index.html';

    const params = new URLSearchParams(window.location.search);
    const lessonKey = params.get("lesson");

    if (!lessonKey || !contentMap[lessonKey]) {
      document.getElementById("viewer").innerHTML = "<p><strong>Invalid lesson.</strong></p>";
      throw new Error("Lesson not found");
    }

    const lessonTitle = contentMap[lessonKey].title || lessonKey;
    document.getElementById("lessonTitle").textContent = lessonTitle;

    const prefKey = `lesson_pref_${lessonKey}`;
    let currentFormat = localStorage.getItem(prefKey);

    if (!currentFormat) {
      document.getElementById("formatSelector").style.display = "flex";
    } else {
      loadFormat(currentFormat);
    }

    window.setFormat = function (format) {
      localStorage.setItem(prefKey, format);
      document.getElementById("formatSelector").style.display = "none";
      loadFormat(format);
    };

    window.switchFormat = function (format) {
      loadFormat(format);
    };

    window.changePreference = function () {
      document.getElementById("formatSelector").style.display = "flex";
    };

    function loadFormat(format) {
      const viewer = document.getElementById("viewer");
      const lessonContent = contentMap[lessonKey];
      const source = lessonContent[format];

      if (!source) {
        viewer.innerHTML = `<p><strong>No ${format} available for this lesson.</strong></p>`;
        return;
      }

      if (format === "video") {
        viewer.innerHTML = `<iframe src="${source}" frameborder="0" allowfullscreen></iframe>`;
      } else if (format === "audio") {
        viewer.innerHTML = `<audio controls src="${source}"></audio>`;
      } else if (format === "document") {
        viewer.innerHTML = `
          <div class="pdf-box">
            <iframe src="${source}"></iframe>
            <button onclick="markDocumentComplete()">ðŸ“„ Download PDF</button>
          </div>
        `;
      }
    }

    function markDocumentComplete() {
      console.log("Document downloaded");
    }
  </script>
</body>
</html>
