<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Total Training Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #010068;
      --accent: #FE0000;
      --bg: #f4f6fb;
      --white: #ffffff;
      --success: #00B67A;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 1rem;
      background: var(--bg);
      color: var(--primary);
    }

    header {
      text-align: center;
      margin-bottom: 2rem;
    }

    header img {
      height: 60px;
      margin-bottom: 0.5rem;
    }

    h1 {
      font-size: 2rem;
      font-weight: 800;
      margin: 0.5rem 0;
    }

.progress-bar {
  background: #dcdcf4;
  height: 16px;
  border-radius: 10px;
  overflow: hidden;
  margin: 1rem auto;
  width: 90%;
  max-width: 400px;
  position: relative;
}

.progress-fill {
  height: 100%;
  width: 0%;
  background: linear-gradient(270deg, #FE0000, #010068, #FE0000);
  background-size: 400% 100%;
  animation: lavaFlow 6s ease infinite;
  transition: width 0.4s ease-in-out;
}

@keyframes lavaFlow {
  0% {
    background-position: 0% 50%;
  }
  50% {
    background-position: 100% 50%;
  }
  100% {
    background-position: 0% 50%;
  }
}

    #weeksContainer {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      max-width: 700px;
      margin: auto;
    }

    .week {
      background: var(--white);
      border-radius: 16px;
      padding: 1rem 1.5rem;
      box-shadow: 0 6px 14px rgba(0,0,0,0.08);
      transition: all 0.3s ease;
      overflow: hidden;
    }

    .week:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 18px rgba(0,0,0,0.12);
    }

    .week h2 {
      margin: 0;
      font-size: 1.2rem;
      font-weight: 700;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
      color: var(--primary);
    }

    .week h2::after {
      content: "â–¼";
      font-size: 1.1rem;
      transition: transform 0.3s ease;
    }

    .week.expanded h2::after {
      transform: rotate(180deg);
    }

    .lesson-list {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.5s ease;
      margin-top: 1rem;
    }

    .lesson-list.active {
      max-height: 1000px;
    }

    .lesson {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.6rem 0;
      border-bottom: 1px solid #eee;
      gap: 0.5rem;
    }

    .lesson:last-child {
      border-bottom: none;
    }

    .lesson span {
      font-weight: 500;
      color: #333;
      flex: 1;
    }

    .lesson button {
      background: var(--primary);
      color: var(--white);
      border: none;
      padding: 0.5rem 1.2rem;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .lesson button:hover {
      background: #1a1a80;
    }

    .badge {
      background: var(--success);
      color: white;
      font-weight: 600;
      padding: 0.25rem 0.6rem;
      font-size: 0.75rem;
      border-radius: 100px;
      margin-left: 0.5rem;
      animation: pop 0.3s ease-out;
    }

    @keyframes pop {
      0% { transform: scale(0.7); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    @media (max-width: 600px) {
      .lesson {
        flex-direction: column;
        align-items: flex-start;
      }

      .lesson button {
        margin-top: 0.5rem;
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="images/logo.png" alt="Total Fitness Logo" />
    <h1>Total Training Program</h1>
    <div class="progress-bar"><div class="progress-fill" id="progressFill"></div></div>
  </header>

  <div id="weeksContainer"></div>

  <script type="module">
    import { contentMap } from './content.js';

    const structure = [
      { title: "Day 1 - Start of Total Training Program", lessons: ["day1-lesson1"], quiz: "day1-quiz" },
      { title: "Week 1 - Basics of Exercise + Basics of Nutrition", lessons: ["week1-lesson1", "week1-lesson2"], quiz: "week1-quiz" },
      { title: "Week 2 - Aerobic Exercise + Carbohydrates", lessons: ["week2-lesson1", "week2-lesson2"], quiz: "week2-quiz" },
      { title: "Week 3 - Muscle & Metabolism + Protein", lessons: ["week3-lesson1", "week3-lesson2"], quiz: "week3-quiz" },
      { title: "Week 4 - Dietary Fats + Principles of Training", lessons: ["week4-lesson1", "week4-lesson2"], quiz: "week4-quiz" },
      { title: "Week 5 - Abdominals & Water + Understanding Diets", lessons: ["week5-lesson1", "week5-lesson2"], quiz: "week5-quiz" },
      { title: "Week 6 - Plateaus + Whole Grains & Fiber", lessons: ["week6-lesson1", "week6-lesson2"], quiz: "week6-quiz" },
      { title: "Week 7 - Micronutrients + Stress & Sleep", lessons: ["week7-lesson1", "week7-lesson2"], quiz: "week7-quiz" },
      { title: "Week 8 - Capstone", lessons: ["week8-lesson1", "week8-lesson2"], quiz: "week8-quiz" }
    ];

    const container = document.getElementById('weeksContainer');
    let totalItems = 0;
    let completed = 0;

    structure.forEach((week) => {
      const weekDiv = document.createElement('div');
      weekDiv.className = 'week';

      const h2 = document.createElement('h2');
      h2.textContent = week.title;

      const list = document.createElement('div');
      list.className = 'lesson-list';

      h2.addEventListener('click', () => {
        const wasOpen = weekDiv.classList.contains('expanded');
        document.querySelectorAll('.week').forEach(w => {
          w.classList.remove('expanded');
          w.querySelector('.lesson-list').classList.remove('active');
        });
        if (!wasOpen) {
          weekDiv.classList.add('expanded');
          list.classList.add('active');
        }
      });

      week.lessons.forEach(slug => {
        totalItems++;
        const lessonDiv = document.createElement('div');
        lessonDiv.className = 'lesson';
        lessonDiv.innerHTML = `
          <span>${contentMap[slug]?.title || slug}</span>
          <button onclick="location.href='view.html?lesson=${slug}'">View Course</button>
        `;
        list.appendChild(lessonDiv);
      });

      if (week.quiz) {
        totalItems++;
        const quizDiv = document.createElement('div');
        quizDiv.className = 'lesson';

        const isCleared = localStorage.getItem(`quiz_${week.quiz}_cleared`) === "true";
        if (isCleared) completed++;

        const clearedBadge = isCleared ? `<span class="badge">CLEARED</span>` : "";

        quizDiv.innerHTML = `
          <span>
            Quiz: ${week.quiz.replace('-quiz', '').replace('day', 'Day ').replace('week', 'Week ')}
            ${clearedBadge}
          </span>
          <button onclick="location.href='quiz.html?quiz=${week.quiz}'">Take Quiz</button>
        `;
        list.appendChild(quizDiv);
      }

      weekDiv.appendChild(h2);
      weekDiv.appendChild(list);
      container.appendChild(weekDiv);
    });

    // Animate progress bar
    const progressPercent = (completed / totalItems) * 100;
    const fill = document.getElementById('progressFill');
    setTimeout(() => {
      fill.style.width = `${progressPercent}%`;
    }, 200);
  </script>
</body>
</html>
